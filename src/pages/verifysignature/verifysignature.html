<ion-header>
  <ion-navbar>
    <ion-title>verifysignature</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="pad-container" #pad>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>OrderID</ion-label>
        <ion-input type="text" [(ngModel)]="data.order_ID" name="title"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Check signature</button>
      <button ion-button color="danger" (click)="cancel()">Cancel</button>
    </form>
    <img [src]="imgSignature" >
  </div>
</ion-content>
