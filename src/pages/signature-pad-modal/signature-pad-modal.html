<ion-content>
  <div id="pad-container" #pad>
    <signature-pad [options]="options" name="signature"></signature-pad>
  </div>
</ion-content>

<ion-footer>
  <button ion-button large (click)="save()">Save signature</button>
  <button ion-button large color="danger" (click)="cancel()">Cancel</button>
</ion-footer>
